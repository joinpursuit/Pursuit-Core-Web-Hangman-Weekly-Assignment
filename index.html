<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="./hangmanCSS.css"/>
  <head>
    <title>Hangman: Brought to You by Helisian</title>
    <script src="./bundle.js"></script>
  </head>

<body>
  <section></section>
  <h1 class="heading">Welcome to HangMan</h1>
  <h3 class="heading" id="ticker">Uncover the secret word to forgive the life of your wretched scoundrel</h3>
  </section>
  <section>
    <p id="hangmanPic"></p>
  </section>
  <section>
    <ul class="list" id="guesses"></ul>
  </section>
  <section>
    <ul class="list" id="secretWord"></ul>
  </section>
  <section>
    <form id="guessSubmission">
      <p>
        <label for="letter">Guess Letter</label><br>
        <input type="text" name="letter" placeholder="Enter Letter">
      </p>
      <p>
        <input type="submit" id="submit" value="Submit Your Guess">
      </p>
    </form>
  </section>
</body>

</html>
