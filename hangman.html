<!DOCTYPE html>
<html>
    <head>
        <script src="hangman.js"></script>
        <title>My Hangman Game</title>
        <link href="hangman.css" rel="stylesheet">
    </head>
    <body>
        <h1>Hangman with Steve Rogers</h1>
        <img src="captain america.gif" class="center"/>
         <form>
            Alright soldier, give me your best guess!
            <input type="text" id="guess" placeholder="Do it!"/>

        </form>
        <p id="blanks"></p>
        <p id="guesses"></p>
    </body>
</html>
