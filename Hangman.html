<!DOCTYPE html>
    <html>
        <head>
            <title>Hangman</title>
        </head>
        <body>
        </h1>HANGMAN</h1>

        <form id = "start_game">
            <button id = "playerStartClick"
                    type = "submit"
                    onsubmit = "playTheGame()"
                    >
                    START                
            </button>
        </form>
        <form id = "enter_letter">
            <input type = "text" id = "letter_input">
            <button id = "userEnterLetterClick"
                    onsubmit = "addNewLetter()"
                    >
                    ENTER
            </button>
            <script src = "./Hangman.js">javaScript</script>
        </body>
    </html>
