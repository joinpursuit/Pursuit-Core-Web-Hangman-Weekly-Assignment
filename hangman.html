<html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
    <script src="hangman.js" type="text/javascript"></script>
</head>
<body>
    <div id="intro">
        <h1>Celebrity Hangman</h1>
    </div>
        <div id="game-start">
            <form id="input">
            <p>Type a letter:
                <input type="text" id="letter-input" autofocus>
                <button id="submit">Submit</button>
            </p>
            </form>
        </div>
    <div class="info">
    <h3 id="selected-word"></h3>
    </div>
    <div class="info">
        <p id="remaining"></p>
    </div>
    <div class="info">
    <p id="guess-letters"></p>
    </div>
    <div class="info">
    <button id="reset" onclick="window.location()">Start New Game</button>
    </div>
</body>
</html>
