<!DOCTYPE html>
<html>
    <head>
        <title> YuGiOh Hangman</title>
        <link rel='stylesheet' href='WebHangman.css'>
        <script src= './WebHangman.js'></script>
        
    </head>
    <body>
        <div class='game-layout'>
        <h1>Yu Gi Oh Hangman</h1>  
        <div class='game-instructions'>
            <p>This is<strong> YuGiOh Hangman</strong></p>
            <p>Rules: </p>
            <ol id='rules'>
                <li>Guess a letter</li>
                <li> Guess correctly and you unlock a letter in the hidden word</li>
                <li>Guess incorrectly and Exodia is one card closer</li>
                <li>Lose 6 lives and Exodia gets called</li>
            </ol>
        </div>
    
        <br>
        <div class='gamestatus'>
        <div class='gameinfo'>
            <p id='game-status'>Exodia is dormant</p>
            <p id='guess-letters'>No guessed letters</p>
            <p id= 'guess-counter'>guesses left</p>
            <p id= 'hiddenword'></p>
        </div>
        <br>
        <div>
            <form id='myForm'>
            <label for='letterinput'>Choose a letter:</label>
            <input id='letterinput' type='text'>
            <button type='submit' id='play'>Submit</button>
            <br>
            <br>
            <button onclick=newGame()>New Game</button>
            </form>
        </div>
        </div>
        
        <div class='exodia-images'>  
         <img src='https://www.shitpostbot.com/img/sourceimages/right-arm-of-the-forbidden-one-57ef02144e6f9.png' alt='rightarm' id='rightarm'>
         <img src='https://www.shitpostbot.com/img/sourceimages/exodia-the-forbidden-one-57ef0247ab4e1.png' alt='head' id='head'>
          <img src='https://www.shitpostbot.com/img/sourceimages/left-arm-of-the-forbidden-one-57ef01f64b4bc.png' alt='leftarm' id='leftarm'>  
           <br>
           <img src='https://www.shitpostbot.com/img/sourceimages/right-leg-of-the-forbidden-one-57ef022730a16.png' alt='rightleg' id='rightleg'>
           <img src='https://www.shitpostbot.com/img/sourceimages/left-leg-of-the-forbidden-one-57ef023911c63.png' alt='leftleg' id='leftleg'>
        </div>
        </div>
    </body>
</html>
